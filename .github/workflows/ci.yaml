# 워크플로우 이름
name: Build and Push ETL Images

# 워크플로우 실행 조건
on:
  push:
    branches: [ main ] 
    paths:
      - 'airflow/**'       
      - ".github/workflows/ci.yml"
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Google Cloud 인증
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 3. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Artifact Registry에 Docker 인증 구성
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      # 5. 다음 빌드를 위한 이미지 태그 생성
      - name: Generate Image Tag
        id: generate_tag
        run: |
          set -o pipefail
          IMAGE_BASENAME="spark-base"
          IMAGE_NAME="asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/${IMAGE_BASENAME}"
          
          echo "ℹ️ Getting latest tag for [${IMAGE_BASENAME}]..."
          LATEST_TAG=$(gcloud artifacts docker tags list "$IMAGE_NAME" \
            --format="value(tag)" --sort-by="~tag" --limit=1) || true

          if [[ -z "$LATEST_TAG" ]]; then
            echo "⚠️ No existing tag found. Using initial version."
            DATE=$(date +%Y%m%d)
            SEMVER="1.0.0"
          else
            echo "✅ Latest tag is $LATEST_TAG"
            DATE=$(date +%Y%m%d)
            SEMVER=$(echo "$LATEST_TAG" | sed -E 's/^[0-9]+-//')
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"
          NEXT_PATCH=$((PATCH + 1))
          NEW_SEMVER="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          
          NEW_IMAGE_TAG="${DATE}-${NEW_SEMVER}"
          echo "New image tag will be: $NEW_IMAGE_TAG"
          echo "image_tag=$NEW_IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_repository=$IMAGE_NAME" >> $GITHUB_OUTPUT

      # 6. Docker 이미지 빌드 및 Artifact Registry로 푸시
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./airflow
          push: true
          tags: ${{ steps.generate_tag.outputs.image_repository }}:${{ steps.generate_tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max