name: Build and Push ETL Images

# ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì¡°ê±´
on:
  push:
    branches: [ main ] 
    paths:
      - 'airflow/**'       
      - ".github/workflows/ci.yml"
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2. Google Cloud ì¸ì¦
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # 3. Docker Buildx ì„¤ì •
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Artifact Registryì— Docker ì¸ì¦ êµ¬ì„±
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet

      # 5. ë‹¤ìŒ ë¹Œë“œë¥¼ ìœ„í•œ ì´ë¯¸ì§€ íƒœê·¸ ìƒì„±
      - name: Generate Image Tag
        id: generate_tag
        run: |
          set -o pipefail
          IMAGE_BASENAME="spark-base"
          IMAGE_NAME="asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/${IMAGE_BASENAME}"
          
          echo "â„¹ï¸ Getting latest tag for [${IMAGE_BASENAME}]..."
          LATEST_TAG=$(gcloud artifacts docker tags list "$IMAGE_NAME" \
            --format="value(tag)" --sort-by="~tag" --limit=1) || true

          if [[ -z "$LATEST_TAG" ]]; then
            echo "âš ï¸ No existing tag found. Using initial version."
            DATE=$(date +%Y%m%d)
            SEMVER="1.0.0"
          else
            echo "âœ… Latest tag is $LATEST_TAG"
            DATE=$(date +%Y%m%d)
            SEMVER=$(echo "$LATEST_TAG" | sed -E 's/^[0-9]+-//')
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$SEMVER"
          NEXT_PATCH=$((PATCH + 1))
          NEW_SEMVER="${MAJOR}.${MINOR}.${NEXT_PATCH}"
          
          NEW_IMAGE_TAG="${DATE}-${NEW_SEMVER}"
          echo "ğŸ†• New image tag will be: $NEW_IMAGE_TAG"
          echo "image_tag=$NEW_IMAGE_TAG" >> $GITHUB_OUTPUT

      # 6. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° Artifact Registryë¡œ í‘¸ì‹œ
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./airflow
          push: true
          tags: asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/ay-repo/${IMAGE_BASENAME}:${{ steps.generate_tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max